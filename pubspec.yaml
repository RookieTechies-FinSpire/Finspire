name: Finspire
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  cloud_firestore: ^4.15.9
  firebase_auth: ^4.17.9
  firebase_core: ^2.27.1
  firebase_storage: ^11.6.10
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  google_sign_in: ^6.2.1
  http: ^1.2.1
  push_restapi_dart: ^0.3.1-alpha
  shared_preferences: ^2.2.2
  syncfusion_flutter_charts: ^25.1.35
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
  - assets/images/GetStartedBackground.png
  - assets/fonts/Poppins-SemiBold.ttf
  - assets/images/SignInScreenBackground.png
  - assets/images/google.png
  - assets/images/HomeScreenBackground.png
  - assets/images/SignUpScreenBackground.png

